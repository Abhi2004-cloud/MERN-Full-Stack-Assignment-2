<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
            width: 100%;
            height: 300px;
            overflow: hidden;
            border-bottom: 3px solid black;
        }

        .train {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 150px;
            transition: transform 0.1s linear;
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h2>Click the following buttons to handle animation</h2>
    <div class="container">
        <img src="Train_Image.webp" alt="Train" class="train" height="200px">
    </div>
    <div class="buttons">
        <button onclick="startAnimation()">Start</button>
        <button onclick="stopAnimation()">Stop</button>
    </div>

    <script>
        let train = document.querySelector('.train');
        let position = 0;
        let animation;

        function moveTrain() {
            position += 5;
            if (position > window.innerWidth) {
                position = -150; 
            }
            train.style.left = position + "px";
            animation = requestAnimationFrame(moveTrain);
        }

        function startAnimation() {
            if (!animation) {
                moveTrain();
            }
        }

        function stopAnimation() {
            cancelAnimationFrame(animation);
            animation = null;
        }
    </script>
</body>
</html>
